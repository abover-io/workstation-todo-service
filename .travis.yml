languange: node_js

services: 
  - docker

node_js:
  - lts/*

before_script:
  - docker-compose up -d --build
  - export CONTAINER_ID=`docker ps | grep "fancy-todo-api_api_1" | awk '{ print $1 }'`

script:
  - docker start $CONTAINER_ID
  - docker exec -it $CONTAINER_ID npm test

after_script:
  - docker-compose down
